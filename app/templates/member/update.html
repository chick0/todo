{% extends 'layout.html' %}
{% block content %}
    <div class="row">
        <h3 class="display-3">비밀번호 변경</h3>
    {% if request.args.get("e") == "pws" %}
        <div class="alert alert-danger">
            <p class="mb-0">비밀번호가 너무 짧습니다</p>
        </div>
    {% endif %}
        <form method="post">
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">기존 비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" required="required">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password2" class="col-sm-2 col-form-label">새로운 비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password2" name="password2" required="required">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-warning btn-lg">변경하기</button>
            <a class="btn btn-primary btn-lg" href="{{ url_for('todo.dashboard') }}">돌아가기</a>
        </form>
    </div>
{% endblock %}
