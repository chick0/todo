{% extends 'layout.html' %}
{% block content %}
    <div class="row">
        <h3 class="display-3">탈퇴</h3>

        <div class="alert alert-danger">
            <h4 class="alert-heading">주의</h4>
            <ol class="my-0">
                <li>모든 투두가 삭제됩니다.</li>
                <li>해당 이메일로 재가입이 불가능합니다.</li>
            </ol>
        </div>

        <form method="post">
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">이메일</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" required="required">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" required="required">
                </div>
            </div>
            <hr>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="ok" name="ok">
                <label for="ok" class="form-check-label">위의 주의 사항을 확인했으며 탈퇴에 동의합니다.</label>
            </div>
            <br>
            <button type="submit" class="btn btn-danger btn-lg">탈퇴</button>
            <a class="btn btn-primary btn-lg" href="{{ url_for('todo.dashboard') }}">돌아가기</a>
        </form>
    </div>
{% endblock %}
