{% extends 'layout.html' %}
{% block content %}
    <div class="row">
        <h3 class="display-3">로그인</h3>
    {% if request.args.get("login") == "need" %}
        <div class="alert alert-danger">
            <p class="mb-0">로그인이 필요합니다</p>
        </div>
    {% elif request.args.get("login") == "cancel" %}
        <div class="alert alert-danger">
            <p class="mb-0">로그인에 실패했습니다</p>
        </div>
    {% elif request.args.get("login") == "unregistered" %}
        <div class="alert alert-danger">
            <p class="mb-0">등록된 계정이 아닙니다</p>
        </div>
    {% endif %}
        <form method="post">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" name="email" required="required">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required="required">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
    </div>
{% endblock %}
