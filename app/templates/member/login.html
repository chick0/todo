{% extends 'layout.html' %}
{% block content %}
    <div class="row">
        <h3 class="display-3">로그인</h3>
    {% if request.args.get("login") == "need" %}
        <div class="alert alert-danger">
            <p class="mb-0">로그인이 필요합니다</p>
        </div>
    {% elif request.args.get("login") == "cancel" %}
        <div class="alert alert-danger">
            <p class="mb-0">로그인에 실패했습니다</p>
        </div>
    {% elif request.args.get("login") == "unregistered" %}
        <div class="alert alert-danger">
            <p class="mb-0">등록된 계정이 아닙니다</p>
        </div>
    {% endif %}
        <form method="post">
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">이메일</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" required="required">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" required="required">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-lg">로그인</button>
        </form>
    </div>

    <div class="row py-5">
        <a href="{{ url_for('member.register') }}">회원가입</a>
    </div>
{% endblock %}
